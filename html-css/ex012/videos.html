<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando videos</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <h2>Este video está hospedado no meu proprio servidor</h2>
    
    <video src="midia/meu-video.mp4" width="500" controls></video>
<!--metodo para enviar diretamente--> 
     <hr> <br>
    <video preload="auto" width="500" controls>

        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <p>Seu navegador não suporta o formato de vídeo. Por favor, baixe no formato mp4 <a href="midia/meu-video.mp4">Clique aqui.</a>.</p>

    </video>
<!--metodo para enviar via em varios formatos-->
        <hr>
        <h2>Este video esta hosedado fora do servidor</h2>
        <p>Video direto do youtube</p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=HgENH1qXgUX6hnjP" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
