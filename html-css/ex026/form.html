<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios </title>
</head>
<body>
    <h1>Criando Formularios</h1>
    
    <form action="cadastro.php" method="post">
        <p>
            <label for="iusu">;Usuario</label>
            <input type="text" name="usu" id="iusu" required size="10" placeholder="Nome">
        </p> 

        <div>
            <label for="isenha">Senha</label>
            <input type="password" name="sen" id="isenha" required size="10" placeholder="Senha">
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </div>

<!--label é usado para identificar o campo, e o input é o campo em si-->

<!--size é usado para definir o tamanho do campo-->

<!--placeholder é usado para definir o texto que aparece no campo quando ele está vazio-->

<!--required é um atributo que obriga o usuário a preencher o campo-->

<!--autocomplete é usado para definir se o campo deve ser preenchido automaticamente com dados do navegador-->        

<!--get é usado para pegar os dados do formulário-->

<!--post é usado para enviar os dados do formulário-->
        


    </form>
</body>
</html>
