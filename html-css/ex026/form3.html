<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get">
        <div>
            <label for="iemail" >E-mail</label>
            <input type="email" id="iemail" name="email" placeholder="exemplo@exemplo.com" required autocomplete="email">
        </div>
        <div>
            <label for="itel">Telefone</label>
            <input type="tel" id="itel" name="telefone" placeholder="9999999999" required autocomplete="tel">
        </div>
        <div>
            <input type="submit" value="Cadastrar">
            <input type="reset" value="limpar" pattern="^\d{4,5}-\d{4,5}$">
        </div>
